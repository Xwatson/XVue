<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XVue demo</title>
</head>
<body>
    <div id="app">
        {{name}}
        <h3 x-text="name"></h3>
        <p>
            <input type="text" x-model="name" />
        </p>
        <p x-html="html"></p>
        <p>
            <button @click="onClick">点击我</button>
        </p>
    </div>
    <script src="./lib/XVue.js"></script>
    <script src="./lib/compile.js"></script>
    <script>
        const xv = new XVue({
            el: '#app',
            data: {
                name: 'xwatson',
                foo: {
                    bar: 'bar'
                },
                html: '<i>我是html<i>'
            },
            methods: {
                onClick() {
                    alert('我被点击！');
                }
            }
        })
        console.log('name值1：', xv.$data.name);
        xv.$data.name = 'xwatson-222'
        console.log('name值2：', xv.$data.name);
        console.log('bar值1：', xv.$data.foo.bar);
        xv.$data.foo.bar = 'bar-222'
        console.log('bar值2：', xv.$data.foo.bar);
    </script>
</body>
</html>
